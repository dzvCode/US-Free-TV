<div class="p-3" id="sidebar">
    <h3 class="text-light text-center" >
        LIVE US TV
    </h3>
    <h6 class="text-light text-center">with OpenVPN</h6>
    <hr class="text-white" />

    <div class="channelList list-group list-reset" (click)="onButtonGroupClick($event)">
        <button *ngFor="let canal of jsonCanales; let i=index;"          
           class="list-group-item list-group-item-action"
           (click)="seleccionar(canal.url, canal.logo, canal.name)">
            <span class="nameChannel">{{ canal.name | uppercase }}</span>
        </button>
    </div>
</div>

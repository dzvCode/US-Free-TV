<div class="bg-dark p-3" id="sidebar">
    <h3 class="text-light" >
        US FREE TV
    </h3>
    <hr class="text-white" />

    <div class="list-group list-reset">
        <a *ngFor="let canal of jsonCanales"
          
           class="list-group-item list-group-item-action" (click)="seleccionar(canal.url, canal.logo, canal.name)">
            {{ canal.name | uppercase }}
        </a>
    </div>
</div>
